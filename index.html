    <script type="text/javascript">
        const loadStylesheet = (url) => {
        const _link = document.createElement("link");
            _link.rel = "stylesheet";
            _link.type = "text/css";
            _link.href = url;
            document.head.appendChild(_link);
            return _link;
        };


        const applyStyleBasedOnDevice = () => {
            const screenWidth = window.innerWidth;
            document.querySelectorAll('link[dynamic-styles]').forEach(link => link.remove());
            if (screenWidth <= 768) {
                loadStylesheet("./css/mobile.css").setAttribute('dynamic-styles', true);
            } else if (screenWidth <= 1024) {
                loadStylesheet("./css/tablet.css").setAttribute('dynamic-styles', true);
            } else {
                loadStylesheet("./css/desktop.css").setAttribute('dynamic-styles', true);
            };
        };
        window.addEventListener("load", applyStyleBasedOnDevice);
        window.addEventListener("resize", applyStyleBasedOnDevice);
    </script>
